<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form>
        <input type="text" class="insert">
        
        <button type="submit" class="add"> <i class="fa fa-plus-square"></i></button>
        <div class="search">
            <select name="todos" class="topics">
                <option value="all">Toutes les tâches</option>
                <option value="done"> Tâches achevés</option>
                <option value="undone">Tâches non achevés</option>
            </select>
        </div>
    </form>
    <div class="container">
        <ul class="todo-list">
          
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
